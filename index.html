<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Kay Anar">
    <title>Connecting the Dots by Kay Anar</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #c5f3ff 0%, #b6e6f6 25%, #a3dcf0 50%, #93d1ea 75%, #82c5e2 100%);
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="codart"></canvas>
    <script>
        const canvas = document.getElementById("codart");
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();
    </script>
</body>

</html>
